name: Build & Release Sentinel

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Node.js dependencies
        run: |
          cd web-ui
          npm install

      - name: Build executable
        run: |
          python build_exe.py

      - name: Rename binary for OS
        run: |
          mkdir upload
          if [ "$RUNNER_OS" = "Windows" ]; then mv dist/main.exe upload/Sentinel-Windows.exe; fi
          if [ "$RUNNER_OS" = "Linux" ]; then mv dist/main upload/Sentinel-Linux; fi
          if [ "$RUNNER_OS" = "macOS" ]; then mv dist/main upload/Sentinel-macOS; fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-${{ runner.os }}
          path: upload/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # RÃ©cupÃ©rer le tag actuel
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # GÃ©nÃ©rer le changelog depuis les commits
          CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag_name }}
          name: Sentinel Voice ${{ steps.changelog.outputs.tag_name }}
          body: |
            ## ðŸš€ Nouvelle version de Sentinel Voice
            
            ### ðŸ“‹ Changelog
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸ“¥ TÃ©lÃ©chargements
            - **Windows** : Sentinel-Windows.exe
            - **Mac** : Sentinel-macOS
            - **Linux** : Sentinel-Linux
            
            ### ðŸ”§ Installation
            1. TÃ©lÃ©chargez le fichier correspondant Ã  votre OS
            2. Rendez-le exÃ©cutable (Linux/Mac) : `chmod +x Sentinel-*`
            3. Lancez l'application
            
            ### ðŸ“– Documentation
            Consultez le [README](https://github.com/hassan312-god/Sentinel) pour plus d'informations.
          files: ./artifacts/**/*.exe
          files: ./artifacts/**/Sentinel-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 